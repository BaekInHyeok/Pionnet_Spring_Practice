<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <!-- Bootstrap CSS 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJxv3Ov7PpQ6pW4f1tv8rWEd+IxlPv8FvmAkzNcPj0TmeJh4qaT+3p5fX5nI" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding-top: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-container {
            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .btn-primary {
            width: 100%;
        }

        .btn-link {
            width: 100%;
            text-align: center;
            display: block;
            margin-top: 10px;
        }
    </style>
    <script>
        /* 페이지 로드 후 alert 표시 */
        th:if="${errorMessage}"
        alert("${errorMessage}");
    </script>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h1 class="form-header">로그인</h1>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="memberId">아이디:</label>
                <input type="text" id="memberId" name="memberId" class="form-control" placeholder="아이디를 입력하세요" required />
            </div>

            <div class="form-group">
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요" required />
            </div>

            <!-- 서버에서 전달한 errorMessage가 있으면 표시 -->
            <div th:if="${errorMessage}" style="color: red;">
                <p th:text="${errorMessage}"></p>
            </div>

            <button type="submit" class="btn btn-primary">로그인</button>
        </form>

    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0nFf6BzSgveeug4j7rzpz3eg5DhGi/VzHHTt3Zc6vGQWeLxu" crossorigin="anonymous"></script>
</body>
</html>
